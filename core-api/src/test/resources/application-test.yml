server:
  port: 0 # Usa un puerto aleatorio para evitar conflictos durante el build

spring:
  datasource:
    # Base de datos en memoria (H2) simulando PostgreSQL
    url: jdbc:h2:mem:expiry_tracker_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Limpia la base de datos al terminar los tests
    show-sql: false # No ensucies la consola durante el build
